<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Marmitas Fit e Normais</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="checkout">
            <h2>Revisar Pedido</h2>

            <div class="item">
                <img src="imagens/marmita1.jpg" alt="Marmita Fit 1">
                <h3>Marmita Fit 1</h3>
                <p>R$ 25,00</p>
            </div>

            <div class="item">
                <img src="imagens/marmita2.jpg" alt="Marmita Fit 2">
                <h3>Marmita Fit 2</h3>
                <p>R$ 30,00</p>
            </div>

            <h3>Total: R$ 55,00</h3>

            <!-- Botão de Pagamento PayPal -->
            <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                <input type="hidden" name="cmd" value="_xclick">
                <input type="hidden" name="business" value="seu-email-paypal@dominio.com">
                <input type="hidden" name="item_name" value="Compra de Marmitas">
                <input type="hidden" name="amount" value="55.00">
                <input type="hidden" name="currency_code" value="BRL">
                <input type="submit" value="Pagar com PayPal" class="paypal-button">
            </form>

        </section>
    </main>

    <footer>
        <p>&copy; 2024 Marmitas Fit e Normais. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
